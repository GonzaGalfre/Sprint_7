<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Style-->

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Bienvenido al ITBANK</title>
    <link
      rel="shortcut icon"
      href="{% static 'img/icon.png' %}"
      type="image/x-icon"
    />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--NavBar-->
    <div class="nav-container" style="padding: 0%">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="padding: 0%"
      >
        <!--...ver color...-->
        <div class="row" style="margin: 0%">
          <!--Logotipo-->
          <div class="col-8">
            <div class="navbar-brand">
              <img
                src="{% static 'img/logo.png' %}"
                class="navbar-brand img-responsive"
                style="width: 22.5%"
              />
            </div>
          </div>

          <!--Opciones a la derecha-->
          <!--...PENDIENTE: Verificar tipografías, modificar tamaño de la letra (responsiveness), revisar relevancia de opciones...-->
          <div class="col-4">
            <div class="container" style="margin: 5%">
              <ul class="nav justify-content-right">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Preguntas Frecuentes</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <hr class="border-primary opacity-20" style="margin: 0px" />
    </div>


    <div class="mid">
      <div class="container-fluid">
        
          <!--Backround-->
          <div class="col-12" style="padding: 0%">
            <div class="card border-light" style="margin: 0%">
              <img src="{% static 'img/bg.jpg' %}" class="img-fluid" />
              <br />
              <div class="card-img-overlay">
                <h1 class="fw-light text-white">
                  ¡Hola! Te damos la bienvenida
                </h1>
                <h2 class="fs-4 fw-light text-white">
                  ¡Gracias por elegirnos!
                </h2>
                <div class="row">
                  <div class="col-8"></div>
                  <div
                    class="d-grid gap-2 col-6 d-md-block"
                    style="margin-bottom: 5%"
                  >
                    <button class="btn btn-primary " type="submit">
                      <a class="text-white" href="{% url 'login' %}">
                        Iniciar Sesion
                      </a>
                    </button>
                    <button class="btn btn-primary" type="button">
                      <a class="text-white" href="{% url 'login:signup' %}">
                        Crear Cuenta
                      </a>
                    </button>
                  </div>
                 
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
